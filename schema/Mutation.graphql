type Mutation {
  novoUsuario(
    dados: UsuarioInput!,
  ): Usuario,

  excluirUsuario(
    filtro: UsuarioFiltro!
  ): Usuario,

  alterarUsuario(
    filtro: UsuarioFiltro!,
    dados: UsuarioInput!,
  ): Usuario,

  novoPerfil(
    dados: PerfilInput!,
  ): Perfil,

  excluirPerfil(
    filtro: PerfilFiltro!,
  ): Perfil,

  alterarPerfil(
    dados: PerfilInput!,
    filtro: PerfilFiltro!,
  ): Perfil,
}